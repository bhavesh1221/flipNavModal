<div class="container">

        </div>
        <input type="text" class="search" placeholder="Search by products or brand name"> <i class="fas fa-search" id="fafa"></i>
        <div class="logIn" id="modalLogin">Login </div>

    <div class="modal" id="modalid">
        <div class="modalcontent" id="modContId">
            <div class="mleft"><span class="lLogin">Login</span>
            <span class="lBak">Get access to your <br> Orders, Wishlist and <br> Recommendations</span></div>
            <div class="mright">
                <input type="text" class="uName" placeholder="username">

        </div>
    </div>
    <div  >
        <img alt="img" name = "slide" class="flashSale" >
    </div>
</div>
    <script>
    var modlid =  document.getElementById("modalid");
    var clos = document.getElementsByClassName("close")[0];
    var butn = document.getElementById("modalLogin");
    var x =[];
         x[0] = "1.png";
         x[1] = "2.jpg";
         x[2] = "3.jpg";
         x[3] = "4.png";
         x[4] = "5.jpg";
         x[5] = "6.png";
         var i = 0;
    butn.onclick = function (){
        modlid.style.display = "block";
    }
    clos.onclick = function(){
        modlid.style.display = "none";
    }


    function chngImg(){
             document.slide.src = x[i];
             if(i<x.length-1){
                 i++;
             }
             else{
                 i = 0;
             }
             setTimeout("chngImg()",2000);
         }
        
window.onload = chngImg;

         
    
    </script>
